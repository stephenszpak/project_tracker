<div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div fxFlex="60" fxFlex.xs="45">
    <br>
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="white-box custom-form-container mat-elevation-z8" novalidate>
      <h3>Locations Impacted - Create</h3>
      <mat-form-field appearance="outline" class="input-lg" fxClass-sm="input-lg">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [errorStateMatcher]="matcher" #input />
        <mat-error *ngIf="locationForm.controls.name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-lg">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" [errorStateMatcher]="matcher" />
        <mat-error *ngIf="locationForm.controls.description.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button type="reset" routerLink="/locations" color="warn">Cancel</button>&nbsp;
        <button *ngxPermissionsOnly="[adminRole]" mat-raised-button type="submit" class="button-control btn-color" [disabled]="!locationForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
