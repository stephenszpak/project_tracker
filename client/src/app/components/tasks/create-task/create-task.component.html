<div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div fxFlex="60" fxFlex.xs="45">
    <br>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="white-box custom-form-container mat-elevation-z8" novalidate>
      <h3>Tasks - Create</h3>
      <mat-form-field appearance="outline" class="input-md" fxClass-sm="input-lg">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" [errorStateMatcher]="matcher" />
        <mat-error *ngIf="taskForm.controls.title.hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-lg">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" [errorStateMatcher]="matcher"></textarea>
        <mat-error *ngIf="taskForm.controls.title.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button type="reset" routerLink="/tasks" color="warn">Cancel</button>&nbsp;
        <button mat-raised-button type="submit" class="button-control btn-color">Submit</button>
      </div>
    </form>
  </div>
</div>
