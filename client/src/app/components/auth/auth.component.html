<div class="container" fxLayout="row" fxLayout.xs="column">
  <div fxFlex="40">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="white-box auth-container mat-elevation-z8">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" required />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <div class="button-row">
        <button mat-stroked-button type="reset" [routerLink]="['/register']">Register</button>&nbsp;&nbsp;
        <button mat-stroked-button type="submit" class="btn-color">Login</button>
      </div>
    </form>
  </div>
</div>
