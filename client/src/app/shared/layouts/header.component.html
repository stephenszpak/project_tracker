<mat-toolbar>
  <mat-toolbar-row class="top-bar">
    <img height="32px" class="dark-logo" src="../assets/logo.png" alt="Ingram"> &nbsp; <span class="uppercase-text" routerLink="/home"> Project Tracker</span>

    <span class="spacer"></span>

    <div *ngIf="currentUser != null">
      {{currentUser.firstName}} {{currentUser.lastName}}
    </div>
    &nbsp;
    <button mat-icon-button [matMenuTriggerFor]="menu"><i class="fas fa-user-circle fa-2x"></i></button>
    <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
      <button mat-menu-item routerLink='login' (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </mat-menu>
  </mat-toolbar-row>

  <mat-toolbar-row class="nav-bar">
    <span *ngIf="currentUser != null">
      <a mat-button matTooltip="Home" routerLink="/home"><i class="fas fa-home"></i> &nbsp; <span class="small-text">Home</span></a> &nbsp;&nbsp;
    <a mat-button matTooltip="Tasks" routerLink="/tasks"><i class="fas fa-tasks"></i> &nbsp; <span class="small-text">Tasks</span> </a>&nbsp;&nbsp;
    <a mat-button matTooltip="Projects" routerLink="/projects"><i class="fas fa-file-alt"></i> &nbsp; <span class="small-text">Projects</span> </a>&nbsp;&nbsp;

    <span *ngIf="currentUser.roles == 'admin'">
      <button mat-icon-button [matMenuTriggerFor]="menu"><i class="fas fa-key"></i> &nbsp; <span class="small-text">ADMIN</span></button>
    <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
      <button mat-menu-item routerLink='/audiences'><i class="fas fa-users"></i> &nbsp; Audiences Impacted</button>
      <button mat-menu-item routerLink='/platforms'><i class="fab fa-grav"></i> &nbsp; Platforms Impacted</button>
      <button mat-menu-item routerLink='/locations'><i class="fas fa-map-marker-alt"></i> &nbsp; Locations Impacted</button>
      <button mat-menu-item routerLink='/types'><i class="fas fa-compress"></i> &nbsp; Project Types</button>
    </mat-menu>
    </span>
    </span>

    <span class="spacer"></span>
    <span class="sm-uppercase-text" *ngIf="currentUser != null">
      {{currentUser.roles}}
    </span>
  </mat-toolbar-row>
</mat-toolbar>
